<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>India City Weather Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .city-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    .city-card {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .city-card:hover {
      transform: scale(1.05);
    }

    .city-card h2 {
      margin-bottom: 10px;
    }

    .city-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¦ Real-Time Weather in Indian Cities</h1>
  <div class="city-container" id="city-container">
    <!-- City weather cards will go here -->
  </div>

  <script>
    const apiKey = "/current.json or /current.xml";  // Replace with your OpenWeatherMap API key
    const cities = ["Delhi", "Mumbai", "Kolkata", "Chennai", "Bangalore", "Hyderabad", "Ahmedabad", "Pune", "Jaipur", "Lucknow"];

    async function fetchWeather(city) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city},IN&appid=${apiKey}&units=metric`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error();
        const data = await response.json();
        return {
          name: data.name,
          temp: data.main.temp,
          weather: data.weather[0].main,
          desc: data.weather[0].description,
          wind: data.wind.speed
        };
      } catch {
        return { name: city, error: "Data not available" };
      }
    }

    async function loadWeather() {
      const container = document.getElementById("city-container");
      container.innerHTML = "Loading...";
      const promises = cities.map(city => fetchWeather(city));
      const results = await Promise.all(promises);

      container.innerHTML = "";
      results.forEach(data => {
        const card = document.createElement("div");
        card.className = "city-card";
        if (data.error) {
          card.innerHTML = `<h2>${data.name}</h2><p>${data.error}</p>`;
        } else {
          card.innerHTML = `
            <h2>${data.name}</h2>
            <p>ðŸŒ¡ ${data.temp}Â°C</p>
            <p>ðŸŒ¤ ${data.weather} (${data.desc})</p>
            <p>ðŸ’¨ Wind: ${data.wind} m/s</p>
          `;
        }
        container.appendChild(card);
      });
    }

    loadWeather();
    // Refresh every 10 minutes
    setInterval(loadWeather, 600000);
  </script>

</body>
</html>
