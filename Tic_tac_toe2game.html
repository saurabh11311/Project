<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Tic Tac Toe</title>
  <style>
    body {
      background: linear-gradient(135deg, #f9a8d4, #a5b4fc, #6ee7b7);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: #4f46e5;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
    }

    .cell:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      background: rgba(255, 255, 255, 1);
    }

    .cell.X {
      color: #ef4444; /* Red for X */
    }

    .cell.O {
      color: #10b981; /* Green for O */
    }

    .cell.winner {
      background: #facc15 !important; /* Gold for winner */
      color: #000 !important;
    }

    .status {
      margin: 20px 0;
      font-size: 24px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <h1>ðŸŒŸ Colorful Tic Tac Toe ðŸŒŸ</h1>
  <div class="board" id="board"></div>
  <div class="status" id="status">Player X's turn</div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    const winConditions = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function createBoard() {
      boardEl.innerHTML = "";
      board.forEach((cell, index) => {
        const cellEl = document.createElement("div");
        cellEl.classList.add("cell");
        if (cell) {
          cellEl.classList.add(cell);
        }
        cellEl.dataset.index = index;
        cellEl.innerText = cell;
        cellEl.addEventListener("click", handleCellClick);
        boardEl.appendChild(cellEl);
      });
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== "" || !gameActive) return;

      board[index] = currentPlayer;
      createBoard();
      checkResult();
    }

    function checkResult() {
      let winner = null;

      for (const condition of winConditions) {
        const [a, b, c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          winner = board[a];
          highlightWinner(condition);
          break;
        }
      }

      if (winner) {
        statusEl.innerText = `ðŸŽ‰ Player ${winner} wins!`;
        gameActive = false;
      } else if (!board.includes("")) {
        statusEl.innerText = "ðŸ¤ It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusEl.innerText = `Player ${currentPlayer}'s turn`;
      }
    }

    function highlightWinner(indices) {
      indices.forEach(i => {
        document.querySelectorAll('.cell')[i].classList.add('winner');
      });
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      statusEl.innerText = `Player ${currentPlayer}'s turn`;
      createBoard();
    }

    createBoard();
  </script>

</body>
</html>
