<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awesome Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.3);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: #fff;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    .menu-toggle {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 7rem 2rem 3rem;
      min-height: 100vh;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.1), transparent 70%);
      animation: bgMove 10s infinite alternate;
    }

    @keyframes bgMove {
      from { background-position: 0% 0%; }
      to { background-position: 100% 100%; }
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .hero button {
      padding: 1rem 3rem;
      font-size: 1.2rem;
      color: #ee0979;
      background: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    .hero button:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.4);
    }

    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 70px;
        right: 20px;
        background: rgba(0,0,0,0.7);
        flex-direction: column;
        padding: 1rem 2rem;
        border-radius: 10px;
        display: none;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸ”¥BrandName</div>
    <nav id="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  </header>

  <section class="hero">
    <h1>Create Stunning Websites</h1>
    <p>Design, build, and launch beautiful responsive websites effortlessly with our all-in-one solution. Let your creativity shine!</p>
    <button onclick="alert('Letâ€™s get started! ðŸš€')">Get Started</button>
  </section>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('navbar');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

</body>
</html>
